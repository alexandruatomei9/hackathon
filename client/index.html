<html>
<head>
<meta charset="utf-8">
<title>Login</title>

 	crossorigin="anonymous"></script>
<script

<script>
	$(document).ready(function() {
		$('#loginForm').submit(function(event) {
			$.post('http://192.168.57.192:8080/api/login', { email: $('#user').val(), password: $('#password').val() }, function(data) {
                sessionStorage.setItem('user', JSON.stringify(data.user));
                console.log('####', data.user.id);
                window.location.href = 'board.html';
			});

  			event.preventDefault();
		});

        $( ".login-form" ).controlgroup({"direction": "vertical"});
	});
</script>
</head>

<body>
    <div class="login-screen">
        <form id="loginForm">
            <fieldset class="login-form">
                <legend>Login</legend>
                <div class="form-group">
                    <label for="user">User name</label>
                    <input name="user" id="user" class="form-control ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button ui-widget">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" id="password" class="form-control ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button ui-widget" type="password">
                </div>
            	<input type="submit" value="Login">
            </fieldset>
        </form>
    </div>
</body>
</html>
